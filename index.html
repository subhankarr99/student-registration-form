<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Student Registration System</h1>
    <p>Register and manage student records.</p>
  </header>
  <main>
    <section id="registration-form">
      <h2>Register Student</h2>
      <form id="student-form">
        <input type="text" id="student-name" placeholder="Student Name" required>
        <input type="text" id="student-id" placeholder="Student ID" required>
        <input type="email" id="email" placeholder="Email ID" required>
        <input type="text" id="contact-no" placeholder="Contact No" required>
        <button type="submit">Register</button>
      </form>
    </section>
    <section id="student-records">
      <h2>Registered Students</h2>
      <div id="records-list"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
